<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Forms</title>
</head>

<body>
   <h1>FORM</h1>
   <form method="get">

      <label for="Username">Full Name:</label>
      <input type="text" id="Username" placeholder="ABC" ><br><br>
      <label for="email">Email:</label>
      <input type="email" id="Email" placeholder="XYX@gmail.com"><br><br>
      <label for="male"><input type="radio" name="gender" id="male">Male</label>
      <label for="Female"><input type="radio" name="gender" id="female">Female</label>
      <label for="Other"><input type="radio" name="gender" id="Other">Other</label>
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password"><br><br>
      <label for="text">Bio:</label>
      <textarea name="" id="text"></textarea><br><br> 
      <label for="register">Register:</label>
      <input type="submit" name="" id="register">
   </form>
</body>

</html>
