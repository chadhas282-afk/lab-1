<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>
<body>

<h2>Student Grades</h2>

<table border="2px">
  <thead>
    <tr>
      <th>Name</th>
      <th>Math</th>
      <th>Science</th>
      <th>English</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Alice</td>
      <td>95</td>
      <td>88</td>
      <td>92</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>78</td>
      <td>85</td>
      <td>80</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>90</td>
      <td>91</td>
      <td>87</td>
    </tr>
  </tbody>
</table>

</body>
</html>
